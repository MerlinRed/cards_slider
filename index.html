<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Слайдер | Проект 3</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div
                    style="
                        background: linear-gradient(
                            229.99deg,
                            #e95858 -26%,
                            #e0de55 145%
                        );
                    "
                >
                    <h1>Jaipur</h1>
                    <p>Architecture</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            215.32deg,
                            #4fd9e3 -1%,
                            #424039 124%
                        );
                    "
                >
                    <h1>Golden Gate Bridge</h1>
                    <p>Architecture</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            221.87deg,
                            #f7f7f7 1%,
                            #222222 128%
                        );
                    "
                >
                    <h1>New York</h1>
                    <p>Architecture</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            220.16deg,
                            #35c7e0 -8%,
                            #3d76c0 138%
                        );
                    "
                >
                    <h1>Walt Disney Concert Hall</h1>

                </div>
            </div>
            <div class="main-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1601289310858-b80dd2180fd3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
                    "

                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1621251202074-09c52c6bbe27?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80');
                    "

                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1491421993509-6aa22088be20?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80');
                    "

                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1597108484016-e27dff745378?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
                    "
                ></div>
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fa fa-angle-double-down" aria-hidden="true"></i>
                </button>
                <button class="up-button">
                    <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <script src="index.js"></script>
